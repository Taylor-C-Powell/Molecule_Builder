name: Studio CI

on:
  push:
    paths:
      - "studio/**"
  pull_request:
    paths:
      - "studio/**"

jobs:
  lint-typecheck-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: studio
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: studio/package-lock.json

      - run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build
