name: Test

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install core package with dev deps
        run: pip install -e ".[dev]"

      - name: Install SaaS deps
        run: pip install -e "./saas[dev]"

      - name: Install SDK deps
        run: pip install -e "./sdk[dev]"

      - name: Lint with ruff
        run: ruff check molbuilder/ saas/app/ sdk/molbuilder_client/

      - name: Run core tests
        run: python -m pytest tests/ -v --cov=molbuilder --cov-report=xml:coverage-core.xml --cov-fail-under=80

      - name: Run SaaS tests
        run: python -m pytest tests/ -v --cov=app --cov-report=xml:coverage-saas.xml
        working-directory: saas

      - name: Run SDK tests
        run: python -m pytest sdk/tests/ -v --cov=molbuilder_client --cov-report=xml:coverage-sdk.xml

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.13'
        uses: codecov/codecov-action@v5
        with:
          files: coverage-core.xml,saas/coverage-saas.xml,coverage-sdk.xml
          flags: core,saas,sdk
          fail_ci_if_error: false

  test-pg:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || contains(github.event.pull_request.labels.*.name, 'test-pg')

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: molbuilder
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: molbuilder_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U molbuilder"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python 3.13
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install core package with dev deps
        run: pip install -e ".[dev]"

      - name: Install SaaS deps (with PostgreSQL)
        run: pip install -e "./saas[dev,pg]"

      - name: Run Alembic migrations
        run: cd saas && alembic upgrade head
        env:
          DATABASE_BACKEND: postgresql
          DATABASE_URL: postgresql://molbuilder:testpass@localhost:5432/molbuilder_test

      - name: Run SaaS tests against PostgreSQL
        run: python -m pytest tests/ -v
        working-directory: saas
        env:
          DATABASE_BACKEND: postgresql
          DATABASE_URL: postgresql://molbuilder:testpass@localhost:5432/molbuilder_test
